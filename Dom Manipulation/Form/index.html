<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>DOM manipulation wih forms</title>
</head>
<body>
    <div class="container">
        <h1 id="title">Form</h1>
        <p id="description">DOM manipulation wih forms</p>
        <form id="form">
            <!--Create the Name input element with id="first-name and id="last-name"-->
            <div class="form-group form-row">
                <div class="col ">
                    <label for="first-name">First Name:</label>                    
                    <input name="Name" class="form-control" id="first-name" placeholder="First Name" required>                  
                </div>
                <div class="col ">
                    <label for="last-name">Last Name:</label>
                    <input type="text" class="form-control" id="last-name" placeholder="Last Name" required>
                </div>
            </div>

            <!--Create Gender input element of type radio and name="gender"-->
            <div class="form-group " id="gender">
                <label>Gender:</label>
                <div class="form-check form-check-inline">                
                    <input class="form-check-input" type="radio" name="gender" value="Male" >
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" value="Female">
                    <label class="form-check-label" for="female">Female</label>
                </div>
            </div>

            <!--Create address textarea element with id="address"-->
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea class="form-control" id="address" rows="3" placeholder="Enter your address here..."></textarea>
            </div>

            <!--Create pincode input element with id="pincode"-->
            <div class="form-group">
                <label for="pincode">Pincode:</label>
                <input id="pincode" type="text"  class="form-control" placeholder="Pincode" required>
            </div>

            <!--Create State input element with id="state"-->
            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" id="state" class="form-control">
            </div>   

            <!--Create Country input element with id="country"-->
            <div class="form-group">
                <label for="country">Country:</label>
                <input type="text" id="country" class="form-control" >
            </div>         

            <!--Create Food multiselect element with id="food"-->
            <div class="row">
                <div class="col">
                    <label class="mb-3 ">Choice of food: <span id="special">(choose at least 2)</span></label>
                    <!-- Multiselect dropdown -->
                    <select multiple data-style="bg-white shadow-sm " class="selectpicker w-100" id="food">
                        <option >Idly</option>
                        <option>Dosa</option>
                        <option>Pongal</option>
                        <option>Chapathi</option>
                        <option>Poori</option>
                    </select><!-- End -->
                </div>
            </div>

            <!--Create submit button with id="submit" which invokes a function to add the form data into a table-->
            <div class="text-center mt-4 mb-4">
                  <button type="button" class="btn btn-primary" id="submit">Submit</button>
            </div>
        </form>

        <!--Create table to display the data entered in the form on button click-->
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Gender</th>
                    <th>Address</th>
                    <th>Pincode</th>
                    <th>State</th>
                    <th>Country</th>
                    <th>Food</th>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
    <script src="script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
