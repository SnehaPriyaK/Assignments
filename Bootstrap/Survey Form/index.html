<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Survay Form</title>
</head>
<body>
    <div class="container">
        <form class="survey-form">
            <div>
                <label>Name<span id="star">*</span></label>                  
                <div class="row">                
                    <div class="form-group col col-md-4">
                        <input type="text" class="form-control" >
                        <label id="subName">First</label>
                    </div>
                    <div class="form-group col col-md-4">
                        <input type="text" class="form-control" >
                        <label id="subName">Last</label>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col col-md-8">
                        <label f>Email<span id="star">*</span></label>
                        <input type="email" class="form-control" id="email">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col">
                        <label>Your Experience<span id="star">*</span></label><br>
                        <div class="rate">
                            <input type="radio" id="star5" name="rate" value="5" />
                            <label for="star5" title="text">5 stars</label>
                            <input type="radio" id="star4" name="rate" value="4" />
                            <label for="star4" title="text">4 stars</label>
                            <input type="radio" id="star3" name="rate" value="3" />
                            <label for="star3" title="text">3 stars</label>
                            <input type="radio" id="star2" name="rate" value="2" />
                            <label for="star2" title="text">2 stars</label>
                            <input type="radio" id="star1" name="rate" value="1" />
                            <label for="star1" title="text">1 star</label>
                        </div>
                        <br> <br>                         
                        <label id="subName">Overall, how wolud you rate your experience with us?</label>  
                    </div>                                        
                </div>

                <div class="table-responsive">
                    <label>How satisfied are you with<span id="star">*</span></label>
                    <table class="table table-striped borderless">
                        <thead>
                        <tr>
                            <td scope="col" ></th>
                            <td scope="col">Very Unsatisfied</th>
                            <td scope="col">Unsatisfied</th>
                            <td scope="col">Neutral</th>
                            <td scope="col">Satisfied</th>
                            <td scope="col">Very Satisfied</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th scope="row" id="first">Purchase</th>
                            <td>
                                <input class="form-check-input ml-0" type="radio" name="purchase"  value="option1">
                            </td>
                            <td>
                                <input class="form-check-input ml-0" type="radio" name="purchase"  value="option2">
                            </td>
                            <td>
                                <input class="form-check-input ml-0" type="radio" name="purchase"  value="option3">
                            </td>
                            <td>
                                <input class="form-check-input ml-0" type="radio" name="purchase"  value="option4">
                            </td>
                            <td>
                                <input class="form-check-input ml-0" type="radio" name="purchase"  value="option5">
                            </td>
                        </tr>
                        <tr>
                            <th scope="row" id="first">Service</th>
                                <td>
                                    <input class="form-check-input ml-0" type="radio" name="service"  value="option1">
                                </td>
                                <td>
                                    <input class="form-check-input ml-0" type="radio" name="service"  value="option2">
                                </td>
                                <td>
                                    <input class="form-check-input ml-0" type="radio" name="service"  value="option3">
                                </td>
                                <td>
                                    <input class="form-check-input ml-0" type="radio" name="service"  value="option4">
                                </td>
                                <td>
                                    <input class="form-check-input ml-0" type="radio" name="service"  value="option5">
                                </td>
                        </tr>
                        <tr>
                            <th scope="row" id="first">Company Overall</th>
                            <td>
                                <input class="form-check-input ml-0" type="radio" name="company"  value="option1">
                            </td>
                            <td>
                                <input class="form-check-input ml-0" type="radio" name="company"  value="option2">
                            </td>
                            <td>
                                <input class="form-check-input ml-0" type="radio" name="company"  value="option3">
                            </td>
                            <td>
                                <input class="form-check-input ml-0" type="radio" name="company"  value="option4">
                            </td>
                            <td>
                                <input class="form-check-input ml-0" type="radio" name="company"  value="option5">
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div class="table-responsive">
                    <label>How likely are you to<span id="star">*</span></label>
                    <table class="table table-striped borderless">
                        <thead>
                        <tr>
                            <td scope="col"></th>
                            <td scope="col">Very Unlikely</th>
                            <td scope="col">Unlikely</th>
                            <td scope="col">Neutral</th>
                            <td scope="col">Likely</th>
                            <td scope="col">Very Likely</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th scope="row" id="first">Buy from us again</th>
                            <td >
                                <input class="form-check-input ml-0" type="radio" name="buy"  value="option1">
                            </td>
                            <td>
                                <input class="form-check-input ml-0" type="radio" name="buy"  value="option2">
                            </td>
                            <td>
                                <input class="form-check-input ml-0" type="radio" name="buy"  value="option3">
                            </td>
                            <td>
                                <input class="form-check-input ml-0" type="radio" name="buy"  value="option4">
                            </td>
                            <td>
                                <input class="form-check-input ml-0" type="radio" name="buy"  value="option5">
                            </td>
                        </tr>
                        <tr>
                            <th scope="row" id="first">Recommend our product to others</th>
                                <td>
                                    <input class="form-check-input ml-0" type="radio" name="product"  value="option1">
                                </td>
                                <td>
                                    <input class="form-check-input ml-0" type="radio" name="product"  value="option2">
                                </td>
                                <td>
                                    <input class="form-check-input ml-0" type="radio" name="product"  value="option3">
                                </td>
                                <td>
                                    <input class="form-check-input ml-0" type="radio" name="product"  value="option4">
                                </td>
                                <td>
                                    <input class="form-check-input ml-0" type="radio" name="product"  value="option5">
                                </td>
                        </tr>
                        <tr>
                            <th scope="row" id="first">Recommend our company to others</th>
                            <td>
                                <input class="form-check-input ml-0" type="radio" name="company"  value="option1">
                            </td>
                            <td>
                                <input class="form-check-input ml-0" type="radio" name="company"  value="option2">
                            </td>
                            <td>
                                <input class="form-check-input ml-0" type="radio" name="company"  value="option3">
                            </td>
                            <td>
                                <input class="form-check-input ml-0" type="radio" name="company"  value="option4">
                            </td>
                            <td>
                                <input class="form-check-input ml-0" type="radio" name="company"  value="option5">
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div >
                    <label>Additional comments or suggestions</label>
                    <br/>
                    <textarea class="col" name="message" id="message" rows="5" ></textarea>
                  </div>

                  <div id="submit">
                    <input class="btn btn-outline-secondary" type="submit" value="Submit">
                  </div>
            </div>
        </form>
        
    </div>
</body>
</html>
