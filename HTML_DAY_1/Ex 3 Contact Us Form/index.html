<!--
  Question : Design a contact us form with all fields as required.
-->

<!-- Solution: -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>
  </head>
  <body>
    <form name="enrollmentForm" action="#" method="post">
      <table border="1" width="600" cellspacing="5" cellpadding="5">
        <th colspan="2"><h1>Contact Us</h1></th>

        <tr>
          <td>First Name</td>
          <td><input type="text" name="firstName" id="firstName" /></td>
        </tr>

        <tr>
          <td>Last Name</td>
          <td><input type="text" name="lastname" id="lastName" /></td>
        </tr>

        <tr>
          <td>Email</td>
          <td><input type="email" name="email" id="email" /></td>
        </tr>

        <tr>
          <td>Comments<br>(If any)</td>
          <td>
            <textarea name="" id="" cols="60" rows="5"></textarea>
          </td>
        </tr>

        <tr>
          <td colspan="2">
            <input type="submit" name="submit" value="Submit">
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
